<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>

    <script src="scripts/posts.model.js"></script>
    <script src="scripts/posts.view.js" defer></script>
    <script src="scripts/posts.controller.js" defer></script>
    <!-- <script defer>
        const controller = new PostsController();
        controller.renderPostsList();
    </script> -->
</head>

<body>
    <h1>My Blog</h1>
    <h2>Recent Posts</h2>
    <section id="root">

    </section>

    <form action="" data-form>
        <fieldset>
            <legend>Add a new Post</legend>
            <p>
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
            </p>
            <p>
                <label for="body">Body</label>
                <textarea id="body" name="body"></textarea>
            </p>
            <p>
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
            </p>
            <p>
                <label for="date">Date</label>
                <input type="date" id="date" name="date">
            </p>
            <p><button type="submit">Add Post</button></p>
        </fieldset>
    </form>

    <template data-template="posts">
        <p>
            <a href="#">Titlul post-ului</a> - <span>Feb. 2020</span> - <em>Paul</em>
        </p>
    </template>
</body>

</html>
